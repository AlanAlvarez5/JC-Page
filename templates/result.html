<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/result.css">
    </head>
    <body>
        <h1>Predictions</h1>
        <div class="container">
            <div class="gender">
                <img src="/static/genders.png" alt="genders">
                <p class="tag">Gender Prediction: </p> <p class="result">{{result[0]}}</p>
                <p class="tag">Gender Probability:</p> <p class="result">{{result[1]}}%</p>
            </div>
            <div class="age">
                <img src="/static/grandparents.png" alt="age">
                <p class="tag">Age Prediction:    </p> <p class="result">{{result[2]}}</p>
                <p class="tag">Age Probability:   </p> <p class="result">{{result[3]}}%</p>
            </div>
        </div>
    </body>
</html>
